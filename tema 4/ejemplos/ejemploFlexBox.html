<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		header{
			border: 1px black solid;
			display: flex;
			flex-wrap: wrap;
		}
		p{
			border: 1px red solid;
			flex-basis: 25%;
			flex-grow: 1;
		}
		.p1{
			flex-grow: 3;
			flex-shrink: 2;
		}
		.p3{
			flex-grow: 2;
			flex-shrink: 4;
		}
	</style>
</head>
<body>
	<header>
		<p class="p1">Primero</p>
		<p class="p2">Segundo</p>
		<p class="p3">Tercero</p>
		<p class="p4">Cuarto</p>
		<p class="p5">Quinto</p>
	</header>

</body>
</html>
