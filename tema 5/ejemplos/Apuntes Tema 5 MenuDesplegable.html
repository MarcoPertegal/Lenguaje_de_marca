<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        nav ul{
            list-style-type: none;
            padding: 0;
        }

        nav>ul{
            display: flex;
            justify-content: space-between;
            margin-top: 0px;
        }

        nav>ul li{
            text-align: center;
            flex: 1 1 auto;
            font-size: 20pt;
            border-color: white;
            border-style: solid;
            border-width: 0 1px;
            text-decoration: none;
            height: 50px;
            color: green;
            background-color: lightgoldenrodyellow;
            transition: all 3s 0.5s;
        }
        nav>ul>li>ul>li{
            height: 0px;
            overflow: hidden;
            transition: height 1s, font-size 0.2s;
        }
        nav>ul>li:hover>ul>li{
            height: 50px;
        }

    </style>
</head>
<body>

    <nav>

        <ul>
            <li>Opcion 1
                <ul>
                    <li>1.2</li>
                    <li>1.3</li>
                    <li>1.4</li>
                </ul>
            </li>
            <li>Opcion 2</li>
            <li>Opcion 3</li>

        </ul>

    </nav>
    
</body>
</html>
