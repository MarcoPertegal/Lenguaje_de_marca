<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        header{
            width: 85%;
            border: 5px red solid;
            background-color: bisque;
            margin: 0 auto;
        }
        header h1{
            text-align: center;
            color: white;
        }
        nav{
            width: 85%;
            margin: 0 auto;
        }
        nav ul{
            display: flex;
            list-style-type: none;
            justify-content: space-between;
            padding: 0px;
            margin-top: 0px;

        }
        nav ul a{
            flex: 1 1 25%;
            text-align: center;
            border-color: white;
            border-style: solid;
            border-width: 0 5px;
            text-decoration: none;
            color: red;
            font-size: 24pt;
            height: 50px;
            background-color: gray;
        }
        nav ul a:hover{
            background-color: red;
            color: white;
            height: 75px;
            transition: all 0.5s;
            
        }
        div.boton{
            width: 139px;
            height: 59px;
            padding: 5px;
            background-image: url('img/fondodoble.png');
        }
        div.boton:hover{
            background-position: bottom;
            transition: all 3s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mis sitio web</h1>
    </header>
    <nav>
        <ul>
            <a href="#"><li><i class="bi bi-apple"></i></li></a>
            <a href="#"><li>Qué hacemos</li></a>
            <a href="#"><li>Quiénes somos</li></a>
            <a href="#"><li>Contacto</li></a>
        </ul>
    </nav>
    <div class="boton">Un botón</div>
</body>
</html>
