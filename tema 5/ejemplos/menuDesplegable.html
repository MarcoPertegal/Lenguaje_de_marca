<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*preguntar porque no sale*/
        nav ul{
        list-style-type: none;
        padding: 0;
        }
        nav>ul{
        display: flex;
        justify-content: space-between;
        margin-top: 0;
        }
        nav>ul li{
        flex: 1 1 25%;
        text-align: center;
        border-color: wheat;
        border-style: solid;
        border-width: 0 5px;
        background-color: lightblue;
        text-decoration: none;
        color: green;
        height: 50px;
        transition: all 3s 0.5s;
        }
        nav>ul>li>ul>li{
        height: 0px;
        overflow: hidden;
        transition: height 0.2s, font-sice 0.2s;
        }
        nav>ul>li:hover>ul>li{
        height: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Opcion 1</li>
            <ul>
                <li>Opcion 1.1</li>
                <li>Opcion 1.2</li>
                <li>Opción 1.3</li>
            </ul>
            <li>Opcion 2</li>
            <li>Opcion 3</li>
            <li>Opción 4</li>
        </ul>
    </nav>
</body>
</html>
