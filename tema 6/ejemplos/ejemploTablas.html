<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css"> 
        table{
            width: 400px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        td{
            width: 20%;
            border: 3px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Notas Lenguaje</h1>
    <table>
        <tr>
            <td>Alumno</td>
            <td>Ex T5</td>
            <td>Bol T5</td>
            <td>Proy T4</td>
            <td>Bol T4</td>
        </tr>
        <tr>
            <td>Manolo</td>
            <td colspan="2">8.5</td> <!--  Para que una celda ocupe dos con colspan-->
            <td rowspan="2">6.4</td> <!--  po mismo pero para abajo-->
            <td>9.2</td>
            <td>5.6</td>
        </tr>
        <tr>
            <td>Morti</td>
            <td>3.5</td>
            <td>8.4</td>
            <td>7.5</td>
            <td>2.6</td>
        </tr>
    </table>
    
</body>
</html>
